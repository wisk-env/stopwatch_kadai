<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="utf-8">
     <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="main.css">
     <title>ストップウォッチ</title>
     <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
   </head>
 
   <body>
     <h3>ストップウォッチ</h3>
     <div id="stop-watch" class="reset-number">00:00:00:00</div>
     <div class="button-container">
       <button class="start-button" onclick="startCountEvent()">スタート</button>
       <button class="stop-button" onclick=stopCountEvent();>ストップ</button>
       <button class="reset-button" onclick=resetCountEvent();>リセット</button>
     </div>
     <script src="main.js"></script>
   </body>
 </html>
